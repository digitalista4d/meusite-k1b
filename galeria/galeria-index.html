<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria | KASANJI 1BOX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="../Kasanji%20Logo%20Transparente.png" />
</head>
<body class="bg-black text-white font-sans">

  <!-- HEADER FIXO COM LOGO -->
  <header class="fixed top-0 left-0 w-full bg-black/70 backdrop-blur-sm z-50 shadow-lg p-4 flex items-center justify-center">
    <a href="../index.html">
      <img src="../Kasanji%20Logo%20Transparente.png" alt="Logo KASANJI 1BOX" class="w-[160px] hover:scale-105 transition-transform duration-300" />
    </a>
  </header>

  <!-- ESPAÇO PARA O HEADER -->
  <div class="h-[100px]"></div>

  <!-- TÍTULO -->
  <section class="text-center mb-12">
    <h1 class="text-4xl font-bold">Galeria de Fotos & Vídeos</h1>
    <p class="text-gray-400 mt-2">Descubra nossos projetos e inovações visuais</p>
  </section>

  <!-- GALERIA -->
  <main class="max-w-7xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 pb-20">
    <!-- FOTOS -->
    <img src="foto1.jpeg" alt="Foto 1" class="rounded-lg shadow-lg" />
    <img src="foto11.jpeg" alt="Foto 11" class="rounded-lg shadow-lg" />
    <img src="foto13.png" alt="Foto 13" class="rounded-lg shadow-lg" />
    <img src="foto2.jpeg" alt="Foto 2" class="rounded-lg shadow-lg" />
    <img src="foto3.jpeg" alt="Foto 3" class="rounded-lg shadow-lg" />
    <img src="foto4.jpeg" alt="Foto 4" class="rounded-lg shadow-lg" />
    <img src="foto5.jpeg" alt="Foto 5" class="rounded-lg shadow-lg" />
    <img src="foto6.jpeg" alt="Foto 6" class="rounded-lg shadow-lg" />
    <img src="foto8.jpeg" alt="Foto 8" class="rounded-lg shadow-lg" />

    <!-- VÍDEOS -->
    <video src="autosmart.mp4" controls class="rounded-lg shadow-lg w-full"></video>
    <video src="autosmartfilm.mp4" controls class="rounded-lg shadow-lg w-full"></video>
    <video src="smartfilm.mp4" controls class="rounded-lg shadow-lg w-full"></video>
    <video src="video2.mp4" controls class="rounded-lg shadow-lg w-full"></video>
    <video src="video3.mp4" controls class="rounded-lg shadow-lg w-full"></video>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t border-gray-800">
    &copy; 2025 KASANJI 1BOX — Todos os direitos reservados.
  </footer>

</body>
</html>
