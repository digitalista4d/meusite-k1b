<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KASANJI 1BOX - Inovação em Displays Inteligentes</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[var(--cor-fundo-primario)] text-[var(--cor-texto)] font-['Inter',sans-serif] antialiased">
  <div id="cursor-dot"></div>
  <div id="cursor-ring"></div>

  <div id="app" class="flex flex-col min-h-screen">
    <header class="w-full py-8 bg-white relative flex items-center justify-center border-b border-[var(--cor-borda)]">
      <img 
        src="Kasanji Logo Transparente.png"
        alt="Kasanji 1BOX Logo"
        class="w-[220px] animate-logo-glow drop-shadow-[0_0_25px_rgba(0,0,0,0.2)] transition-transform duration-500 hover:scale-105"/>
      <button id="command-button" class="fixed top-6 right-6 text-black bg-white rounded-full shadow-lg p-2 z-[110]" aria-label="Abrir Menu">
        <i data-lucide="menu" class="w-7 h-7"></i>
      </button>
    </header>

    <main class="flex-grow">
      <!-- Todas as seções anteriores permanecem inalteradas -->
      
      <section id="contato" class="py-16 md:py-24">
        <div class="container mx-auto px-6">
          <div class="max-w-2xl mx-auto text-center">
            <h2 class="text-3xl md:text-4xl font-bold mb-4">Entre em Contato</h2>
            <p class="text-lg text-[var(--cor-texto-secundario)] mb-10">
              Tem um projeto em mente? Nossa equipe está pronta para ajudar a transformar sua visão em realidade. Preencha o formulário abaixo.
            </p>
          </div>
          <form id="contato-form" class="max-w-2xl mx-auto" action="https://formsubmit.co/Comercial@k1b.ao" method="POST">
            <input type="hidden" name="_next" value="https://meusite-k1b.vercel.app/#contato?success=true">
            <input type="hidden" name="_captcha" value="false">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
              <div>
                <label for="name" class="block text-sm font-medium mb-2">Nome</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-[var(--cor-borda)] rounded-md bg-[var(--cor-fundo-secundario)] focus:ring-2 focus:ring-[var(--cor-destaque)]">
              </div>
              <div>
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-[var(--cor-borda)] rounded-md bg-[var(--cor-fundo-secundario)] focus:ring-2 focus:ring-[var(--cor-destaque)]">
              </div>
            </div>
            <div class="mb-6">
              <label for="message" class="block text-sm font-medium mb-2">Mensagem</label>
              <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 border border-[var(--cor-borda)] rounded-md bg-[var(--cor-fundo-secundario)] focus:ring-2 focus:ring-[var(--cor-destaque)]"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="bg-[var(--cor-destaque)] text-white font-semibold px-10 py-3 rounded-md hover:opacity-90 transition-opacity">
                Enviar Mensagem
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="bg-[var(--cor-fundo-primario)] border-t border-[var(--cor-borda)] mt-auto">
      <div class="container mx-auto px-6 py-8 text-center text-[var(--cor-texto-secundario)]">
        <p>&copy; 2025 KASANJI 1BOX. Todos os direitos reservados.</p>
      </div>
    </footer>
  </div>

  <div id="form-success" class="fixed bottom-6 right-6 z-[9999] bg-green-500 text-white px-6 py-4 rounded-lg shadow-lg opacity-0 pointer-events-none transition-all duration-500">
    ✅ Mensagem enviada com sucesso!
  </div>

  <script type="module" src="script.js"></script>
  <script src="interactive.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const successMessage = document.getElementById('form-success');
      if (params.has("success")) {
        successMessage.classList.remove("opacity-0", "pointer-events-none");
        successMessage.classList.add("opacity-100");
        setTimeout(() => {
          successMessage.classList.remove("opacity-100");
          successMessage.classList.add("opacity-0", "pointer-events-none");
        }, 5000);
      }
    });
  </script>
</body>
</html>
